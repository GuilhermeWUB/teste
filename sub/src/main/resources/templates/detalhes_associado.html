<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Detalhes do Associado</title>
</head>
<body>

<section layout:fragment="content">
    <div th:if="${partner}">
        <h1 class="mb-4">Detalhes do Associado</h1>
        <div class="card">
            <div class="card-header">
                <h4 th:text="${partner.name}"></h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Dados Pessoais</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><b>CPF:</b> <span th:text="${partner.cpf}"></span></li>
                            <li class="list-group-item"><b>RG:</b> <span th:text="${partner.rg}"></span></li>
                            <li class="list-group-item"><b>E-mail:</b> <span th:text="${partner.email}"></span></li>
                            <li class="list-group-item"><b>Data de Nascimento:</b> <span th:text="${partner.dateBorn}"></span></li>
                            <li class="list-group-item"><b>Telefone:</b> <span th:text="${partner.phone}"></span></li>
                            <li class="list-group-item"><b>Celular:</b> <span th:text="${partner.cell}"></span></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h5>Endereço</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><b>CEP:</b> <span th:text="${partner.address.zipcode}"></span></li>
                            <li class="list-group-item"><b>Endereço:</b> <span th:text="${partner.address.address} + ', ' + ${partner.address.number}"></span></li>
                            <li class="list-group-item"><b>Bairro:</b> <span th:text="${partner.address.neighborhood}"></span></li>
                            <li class="list-group-item"><b>Cidade:</b> <span th:text="${partner.address.city}"></span></li>
                            <li class="list-group-item"><b>UF:</b> <span th:text="${partner.address.states}"></span></li>
                            <li class="list-group-item"><b>Complemento:</b> <span th:text="${partner.address.complement}"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${successMessage}" class="alert alert-success mt-4" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-4" role="alert" th:text="${errorMessage}"></div>
        <a th:href="@{/partners}" class="btn btn-primary mt-3">Voltar para a lista</a>

        <h2 class="mt-4">Boletos</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Vencimento</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bankSlip : ${partner.bankSlips}">
                <td th:text="${bankSlip.id}"></td>
                <td th:text="${#dates.format(bankSlip.vencimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${'R$ ' + #numbers.formatDecimal(bankSlip.valor, 1, 2, 'COMMA')}"></td>
                <td th:text="${bankSlip.status == 0 ? 'Pendente' : 'Pago'}"></td>
                <td>
                    <a th:href="@{/pagamentos/visualizar-boleto/{boletoId}(boletoId=${bankSlip.id})}" target="_blank" class="btn btn-primary btn-sm">Visualizar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${partner == null}" class="alert alert-warning mt-4" role="alert">
        Associado não encontrado.
    </div>
</section>

</body>
</html>
