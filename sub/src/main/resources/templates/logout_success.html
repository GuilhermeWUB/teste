<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Sessão encerrada</title>
</head>
<body>
<section layout:fragment="content">
    <div class="text-center py-5">
        <div class="mb-4">
            <i class="bi bi-shield-check display-4 text-success"></i>
        </div>
        <h1 class="mb-3">Sessão encerrada com sucesso</h1>
        <p class="text-muted mb-4">Você foi desconectado com segurança. Para voltar a acessar o sistema, faça login novamente.</p>
        <div class="d-flex justify-content-center gap-2">
            <a th:href="@{/login}" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-1"></i>Fazer login novamente
            </a>
            <a th:href="@{/}" class="btn btn-secondary">Voltar para a página inicial</a>
        </div>
    </div>
</section>
</body>
</html>
