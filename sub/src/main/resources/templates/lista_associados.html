<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Lista de Associados</title>
    <link rel="stylesheet" th:href="@{/css/listagem.css}">
</head>
<body>

<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lista de Associados</h1>
        <a href="/partners/new" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Cadastrar Novo Associado
        </a>
    </div>

    <!-- Barra de Pesquisa e Controles -->
    <div class="card mb-3">
        <div class="card-body">
            <form th:action="@{/partners}" method="get">
                <div class="row align-items-end mb-3">
                    <div class="col-md-6">
                        <label for="searchName" class="form-label">
                            <i class="bi bi-search"></i> Pesquisar por nome ou CPF
                        </label>
                        <input type="text"
                               id="searchName"
                               name="search"
                               class="form-control"
                               placeholder="Digite o nome ou CPF do associado..."
                               th:value="${search}"
                               autofocus>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label d-block text-muted">
                            <i class="bi bi-people"></i> Resumo da listagem
                        </label>
                        <div class="p-3 rounded-3 border border-secondary text-muted small d-flex flex-column flex-lg-row gap-2 gap-lg-4 justify-content-between">
                            <span>
                                Mostrando <strong th:text="${#lists.size(partners)}">0</strong> de
                                <strong th:text="${totalItems}">0</strong> associados
                            </span>
                            <span>
                                Página <strong th:text="${currentPage + 1}">1</strong> de
                                <strong th:text="${totalPages}">1</strong>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row align-items-end">
                    <div class="col-md-3">
                        <label for="pageSize" class="form-label">Itens por página</label>
                        <select id="pageSize" name="size" class="form-select">
                            <option value="10" th:selected="${pageSize == 10}">10</option>
                            <option value="20" th:selected="${pageSize == 20}">20</option>
                            <option value="30" th:selected="${pageSize == 30}">30</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Pesquisar
                        </button>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-secondary w-100" th:href="@{/partners}">
                            <i class="bi bi-x-circle"></i> Limpar
                        </a>
                    </div>
                    <div class="col-md-3 text-md-end mt-3 mt-md-0">
                        <label class="form-label d-block text-muted">Total</label>
                        <strong class="text-primary fs-5" th:text="${totalItems} + ' associados'">0 associados</strong>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome/Razão social</th>
            <th>CPF</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partner : ${partners}">
            <td th:text="${partner.name}"></td>
            <td th:text="${partner.cpf}"></td>
            <td class="align-middle">
                <div class="table-actions">
                    <div class="action-buttons">
                        <a th:href="@{/partners/{id}(id=${partner.id})}" class="btn btn-info btn-action btn-sm">Detalhes</a>
                        <a th:href="@{/partners/edit/{id}(id=${partner.id})}" class="btn btn-warning btn-action btn-sm">Alterar</a>
                        <a th:href="@{/vehicles(partnerId=${partner.id})}" class="btn btn-secondary btn-action btn-sm">Gerenciar veículos</a>

                        <form th:if="${partner.vehicles != null and not #lists.isEmpty(partner.vehicles)}"
                              th:action="@{/pagamentos/gerar-mensalidades}" method="get"
                              class="inline-form billing-form">
                            <input type="hidden" name="vehicle_id"
                                   th:value="${partner.vehicles[0].id}" />
                            <button type="submit" class="btn btn-success btn-action btn-sm">Gerar Faturas</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Controles de Navegação -->
    <nav aria-label="Navegação de páginas">
        <ul class="pagination justify-content-center">
            <!-- Primeira Página -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/partners(page=0, size=${pageSize}, search=${search})}">
                    <i class="bi bi-chevron-double-left"></i>
                </a>
            </li>

            <!-- Página Anterior -->
            <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
                <a class="page-link" th:href="@{/partners(page=${currentPage - 1}, size=${pageSize}, search=${search})}">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>

            <!-- Páginas Numeradas -->
            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:if="${pageNum >= currentPage - 2 && pageNum <= currentPage + 2}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/partners(page=${pageNum}, size=${pageSize}, search=${search})}"
                   th:text="${pageNum + 1}">1</a>
            </li>

            <!-- Próxima Página -->
            <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{/partners(page=${currentPage + 1}, size=${pageSize}, search=${search})}">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>

            <!-- Última Página -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/partners(page=${totalPages - 1}, size=${pageSize}, search=${search})}">
                    <i class="bi bi-chevron-double-right"></i>
                </a>
            </li>
        </ul>
    </nav>

</section>

<th:block layout:fragment="scripts">
    <script src="/js/lista-associados.js"></script>
</th:block>

</body>
</html>
