<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Login</title>
</head>
<body>
<section layout:fragment="content">
    <div class="py-5 py-lg-5">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-6">
                <div class="card form-card form-card--compact">
                    <div class="text-center mb-4">
                        <div class="display-5 text-primary mb-3">
                            <i class="bi bi-shield-lock-fill" aria-hidden="true"></i>
                        </div>
                        <h1 class="h3 fw-semibold mb-1">Bem-vindo de volta</h1>
                        <p class="text-muted mb-0">Acesse o painel SUB com suas credenciais.</p>
                    </div>

                    <div th:if="${successMessage != null}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuário ou senha inválidos. Tente novamente.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Você saiu da sua conta com sucesso.
                    </div>

                    <form th:action="@{/login}" method="post" class="d-grid gap-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-field">
                            <label for="username" class="form-field-label">Usuário</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Digite seu usuário"
                                   required
                                   autofocus>
                        </div>

                        <div class="form-field">
                            <label for="password" class="form-field-label">Senha</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Digite sua senha"
                                   required>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="#" class="btn btn-link p-0">Esqueci minha senha</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right me-2" aria-hidden="true"></i>
                            Entrar
                        </button>
                    </form>

                    <div class="mt-4 pt-3 border-top d-grid gap-2 text-center">
                        <span class="text-muted">Ainda não possui acesso?</span>
                        <a th:href="@{/register}" class="btn btn-outline">
                            <i class="bi bi-person-plus me-2" aria-hidden="true"></i>
                            Criar uma conta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
