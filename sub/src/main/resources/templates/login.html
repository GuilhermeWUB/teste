<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --ub-purple: #7c3aed;
            --ub-purple-light: #9061f9;
            --ub-purple-dark: #5b21b6;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section i {
            font-size: 3rem;
            color: var(--ub-purple);
        }

        .logo-section h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: #64748b;
            margin-bottom: 0;
        }

        .alert {
            border-radius: 0.75rem;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.875rem 1.25rem;
            border-radius: 0.75rem;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--ub-purple);
            box-shadow: 0 0 0 0.2rem rgba(124, 58, 237, 0.15);
            outline: none;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--ub-purple-light) 0%, var(--ub-purple) 100%);
            border: none;
            padding: 0.875rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(124, 58, 237, 0.4);
            background: linear-gradient(135deg, var(--ub-purple) 0%, var(--ub-purple-dark) 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .forgot-link {
            color: var(--ub-purple);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-link:hover {
            color: var(--ub-purple-dark);
            text-decoration: underline;
        }

        .register-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .register-section span {
            color: #64748b;
            display: block;
            margin-bottom: 1rem;
        }

        .btn-register {
            border: 2px solid var(--ub-purple);
            color: var(--ub-purple);
            background: transparent;
            padding: 0.5rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-register:hover {
            background: var(--ub-purple);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <i class="bi bi-shield-lock-fill"></i>
                <h1>Bem-vindo de volta</h1>
                <p>Acesse o painel SUB com suas credenciais.</p>
            </div>

            <div th:if="${successMessage != null}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${param.error}" class="alert alert-danger">
                Usuário ou senha inválidos. Tente novamente.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Você saiu da sua conta com sucesso.
            </div>

            <form action="/login" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           placeholder="Digite seu usuário"
                           required
                           autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Digite sua senha"
                           required>
                </div>

                <button type="submit" class="btn btn-login w-100 mt-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="#" class="forgot-link">Esqueci minha senha</a>
            </div>

            <div class="register-section">
                <span>Ainda não possui acesso?</span>
                <a href="/register" class="btn btn-register">
                    <i class="bi bi-person-plus me-2"></i>Criar uma conta
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
