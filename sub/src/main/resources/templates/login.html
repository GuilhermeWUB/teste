<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    <title>SUB - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom-dark-mode.css}">
</head>
<body class="auth-page">
<div class="auth-page__theme-toggle">
    <button type="button" class="theme-toggle" data-theme-toggle>
        <span class="theme-toggle__icon theme-toggle__icon--dark" aria-hidden="true">üåô</span>
        <span class="theme-toggle__icon theme-toggle__icon--light" aria-hidden="true">‚òÄÔ∏è</span>
        <span class="theme-toggle__label">Tema</span>
    </button>
</div>

<div class="auth-card">
    <div class="auth-card__header">
        <span class="auth-card__icon"><i class="bi bi-shield-lock-fill"></i></span>
        <h1 class="auth-card__title">Bem-vindo de volta</h1>
        <p class="auth-card__subtitle">Acesse o painel SUB com suas credenciais.</p>
    </div>

    <div th:if="${successMessage != null}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${param.error}" class="alert alert-danger">
        Usu√°rio ou senha inv√°lidos. Tente novamente.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Voc√™ saiu da sua conta com sucesso.
    </div>

    <form action="/login" method="post" class="d-grid gap-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="username" class="form-label">Usu√°rio</label>
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control"
                   placeholder="Digite seu usu√°rio"
                   required
                   autofocus>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="Digite sua senha"
                   required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Entrar
        </button>
    </form>

    <div class="auth-card__footer">
        <span>N√£o possui acesso?</span>
        <a th:href="@{/register}">Criar conta</a>
    </div>
</div>

<script>
    (function () {
        const docElement = document.documentElement;
        const themeToggles = document.querySelectorAll('[data-theme-toggle]');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        const storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'dark' || (!storedTheme && prefersDarkScheme.matches)) {
            docElement.setAttribute('data-theme', 'dark');
        }

        function toggleTheme() {
            const isDark = docElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            docElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        themeToggles.forEach(function (button) {
            button.addEventListener('click', toggleTheme);
        });

        prefersDarkScheme.addEventListener('change', function (event) {
            const saved = localStorage.getItem('theme');
            if (!saved) {
                docElement.setAttribute('data-theme', event.matches ? 'dark' : 'light');
            }
        });
    })();
</script>
</body>
</html>
