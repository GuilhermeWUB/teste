<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    <title>SUB - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom-dark-mode.css}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-card__header">
                <i class="bi bi-shield-lock-fill auth-card__icon"></i>
                <h1 class="auth-card__title">Bem-vindo de volta</h1>
                <p class="auth-card__subtitle">Acesse o painel SUB com suas credenciais.</p>
            </div>

            <div th:if="${successMessage != null}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${param.error}" class="alert alert-danger">
                Usuário ou senha inválidos. Tente novamente.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Você saiu da sua conta com sucesso.
            </div>

            <form action="/login" method="post" class="auth-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div>
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           placeholder="Digite seu usuário"
                           required
                           autofocus>
                </div>

                <div>
                    <label for="password" class="form-label">Senha</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Digite sua senha"
                           required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                </button>
            </form>

            <div class="text-center">
                <a href="#" class="auth-secondary-link">Esqueci minha senha</a>
            </div>

            <div class="auth-footer">
                <span>Ainda não possui acesso?</span>
                <a href="/register" class="btn btn-outline">
                    <i class="bi bi-person-plus me-2"></i>Criar uma conta
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            const docElement = document.documentElement;
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'dark' || (!storedTheme && prefersDarkScheme.matches)) {
                docElement.setAttribute('data-theme', 'dark');
            }

            prefersDarkScheme.addEventListener('change', function (event) {
                const saved = localStorage.getItem('theme');
                if (!saved) {
                    docElement.setAttribute('data-theme', event.matches ? 'dark' : 'light');
                }
            });
        })();
    </script>
</body>
</html>
