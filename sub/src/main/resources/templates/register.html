<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Registrar</title>
</head>
<body>
<section layout:fragment="content">
    <div class="py-5 py-lg-5">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6">
                <div class="card form-card">
                    <div class="text-center mb-4">
                        <div class="display-5 text-primary mb-3">
                            <i class="bi bi-person-plus-fill" aria-hidden="true"></i>
                        </div>
                        <h1 class="h3 fw-semibold mb-1">Criar acesso</h1>
                        <p class="text-muted mb-0">Preencha os dados para iniciar sua gestão.</p>
                    </div>

                    <form th:action="@{/register}" method="post" th:object="${registrationForm}" class="d-grid gap-4">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-field">
                            <label for="fullName" class="form-field-label">Nome completo</label>
                            <input type="text"
                                   id="fullName"
                                   th:field="*{fullName}"
                                   class="form-control"
                                   placeholder="Digite seu nome completo"
                                   required>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>

                        <div class="form-field">
                            <label for="email" class="form-field-label">E-mail</label>
                            <input type="email"
                                   id="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="Digite seu e-mail"
                                   required>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="form-field">
                            <label for="username" class="form-field-label">Usuário</label>
                            <input type="text"
                                   id="username"
                                   th:field="*{username}"
                                   class="form-control"
                                   placeholder="Defina um usuário de acesso"
                                   required>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="form-grid">
                            <div class="form-field">
                                <label for="password" class="form-field-label">Senha</label>
                                <input type="password"
                                       id="password"
                                       th:field="*{password}"
                                       class="form-control"
                                       placeholder="Crie uma senha"
                                       required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <div class="form-field">
                                <label for="confirmPassword" class="form-field-label">Confirmar senha</label>
                                <input type="password"
                                       id="confirmPassword"
                                       th:field="*{confirmPassword}"
                                       class="form-control"
                                       placeholder="Repita a senha"
                                       required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-person-check me-2" aria-hidden="true"></i>
                            Registrar
                        </button>
                    </form>

                    <div class="mt-4 pt-3 border-top d-grid gap-2 text-center">
                        <span class="text-muted">Já possui uma conta?</span>
                        <a th:href="@{/login}" class="btn btn-outline">
                            <i class="bi bi-box-arrow-in-right me-2" aria-hidden="true"></i>
                            Voltar para o login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
