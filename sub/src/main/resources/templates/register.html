<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB - Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --ub-purple: #7c3aed;
            --ub-purple-light: #9061f9;
            --ub-purple-dark: #5b21b6;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .register-container {
            width: 100%;
            max-width: 540px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section i {
            font-size: 3rem;
            color: var(--ub-purple);
        }

        .logo-section h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: #64748b;
            margin-bottom: 0;
        }

        .form-label {
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.875rem 1.25rem;
            border-radius: 0.75rem;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--ub-purple);
            box-shadow: 0 0 0 0.2rem rgba(124, 58, 237, 0.15);
            outline: none;
        }

        .invalid-feedback {
            font-size: 0.875rem;
            color: #dc2626;
            margin-top: 0.25rem;
        }

        .btn-register {
            background: linear-gradient(135deg, var(--ub-purple-light) 0%, var(--ub-purple) 100%);
            border: none;
            padding: 0.875rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(124, 58, 237, 0.4);
            background: linear-gradient(135deg, var(--ub-purple) 0%, var(--ub-purple-dark) 100%);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .login-link span {
            color: #64748b;
            display: block;
            margin-bottom: 0.5rem;
        }

        .login-link a {
            color: var(--ub-purple);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .login-link a:hover {
            color: var(--ub-purple-dark);
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .register-card {
                padding: 2rem 1.5rem;
            }

            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo-section">
                <i class="bi bi-person-plus-fill"></i>
                <h1>Criar acesso</h1>
                <p>Preencha os dados para iniciar sua gestão</p>
            </div>

            <form action="/register" method="post" th:object="${registrationForm}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Nome completo</label>
                    <input type="text"
                           id="fullName"
                           th:field="*{fullName}"
                           class="form-control"
                           placeholder="Digite seu nome completo"
                           required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email"
                           id="email"
                           th:field="*{email}"
                           class="form-control"
                           placeholder="Digite seu e-mail"
                           required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text"
                           id="username"
                           th:field="*{username}"
                           class="form-control"
                           placeholder="Defina um usuário de acesso"
                           required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password"
                               id="password"
                               th:field="*{password}"
                               class="form-control"
                               placeholder="Crie uma senha"
                               required>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirmar senha</label>
                        <input type="password"
                               id="confirmPassword"
                               th:field="*{confirmPassword}"
                               class="form-control"
                               placeholder="Repita a senha"
                               required>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-register w-100 mt-4">
                    <i class="bi bi-person-check me-2"></i>Registrar
                </button>
            </form>

            <div class="login-link">
                <span>Já possui uma conta?</span>
                <a href="/login">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
