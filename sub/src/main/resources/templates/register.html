<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB - Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom-dark-mode.css}">
</head>
<body class="auth-page">
    <div class="auth-container auth-container--wide">
        <div class="auth-card">
            <div class="auth-card__header">
                <i class="bi bi-person-plus-fill auth-card__icon"></i>
                <h1 class="auth-card__title">Criar acesso</h1>
                <p class="auth-card__subtitle">Preencha os dados para iniciar sua gestão</p>
            </div>

            <form action="/register" method="post" th:object="${registrationForm}" class="auth-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div>
                    <label for="fullName" class="form-label">Nome completo</label>
                    <input type="text"
                           id="fullName"
                           th:field="*{fullName}"
                           class="form-control"
                           placeholder="Digite seu nome completo"
                           required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>

                <div>
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email"
                           id="email"
                           th:field="*{email}"
                           class="form-control"
                           placeholder="Digite seu e-mail"
                           required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div>
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text"
                           id="username"
                           th:field="*{username}"
                           class="form-control"
                           placeholder="Defina um usuário de acesso"
                           required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password"
                               id="password"
                               th:field="*{password}"
                               class="form-control"
                               placeholder="Crie uma senha"
                               required>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirmar senha</label>
                        <input type="password"
                               id="confirmPassword"
                               th:field="*{confirmPassword}"
                               class="form-control"
                               placeholder="Repita a senha"
                               required>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-person-check me-2"></i>Registrar
                </button>
            </form>

            <div class="auth-footer">
                <span>Já possui uma conta?</span>
                <a href="/login" class="link-accent">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            const docElement = document.documentElement;
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'dark' || (!storedTheme && prefersDarkScheme.matches)) {
                docElement.setAttribute('data-theme', 'dark');
            }

            prefersDarkScheme.addEventListener('change', function (event) {
                const saved = localStorage.getItem('theme');
                if (!saved) {
                    docElement.setAttribute('data-theme', event.matches ? 'dark' : 'light');
                }
            });
        })();
    </script>
</body>
</html>
