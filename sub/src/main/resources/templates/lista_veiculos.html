<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Veículos</title>
</head>
<body>

<section layout:fragment="content" class="vehicles-page">
    <div class="vehicles-page__header">
        <div class="vehicles-page__title">
            <h1 class="vehicles-page__heading">Veículos</h1>
            <p class="vehicles-page__subtitle" th:if="${selectedPartner != null}" th:text="${'Associado: ' + selectedPartner.name}"></p>
        </div>
        <a class="btn btn-primary vehicles-page__new"
           th:href="${partnerId != null} ? @{/vehicles/new(partnerId=${partnerId})} : @{/vehicles/new}">
            Novo Veículo
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

    <!-- Barra de Pesquisa e Filtros -->
    <div class="card mb-3">
        <div class="card-body">
            <form th:action="@{/vehicles}" method="get">
                <!-- Linha 1: Pesquisa e Filtro de Associado -->
                <div class="row align-items-end mb-3">
                    <div class="col-md-6">
                        <label for="searchVehicle" class="form-label">
                            <i class="bi bi-search"></i> Pesquisar veículo
                        </label>
                        <input type="text"
                               id="searchVehicle"
                               name="search"
                               class="form-control"
                               placeholder="Digite marca, modelo ou placa..."
                               th:value="${search}">
                    </div>
                    <div class="col-md-6">
                        <label for="partnerId" class="form-label">
                            <i class="bi bi-person"></i> Filtrar por associado
                        </label>
                        <select id="partnerId" name="partnerId" class="form-select">
                            <option value="" th:selected="${partnerId == null}">Todos os associados</option>
                            <option th:each="partner : ${partners}"
                                    th:value="${partner.id}"
                                    th:text="${partner.name}"
                                    th:selected="${partnerId != null and partnerId == partner.id}"></option>
                        </select>
                    </div>
                </div>

                <!-- Linha 2: Controles de Ação -->
                <div class="row align-items-end">
                    <div class="col-md-3">
                        <label for="pageSize" class="form-label">Itens por página</label>
                        <select id="pageSize" name="size" class="form-select">
                            <option value="10" th:selected="${pageSize == 10}">10</option>
                            <option value="20" th:selected="${pageSize == 20}">20</option>
                            <option value="30" th:selected="${pageSize == 30}">30</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Pesquisar
                        </button>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-secondary w-100" th:href="@{/vehicles}">
                            <i class="bi bi-x-circle"></i> Limpar
                        </a>
                    </div>
                    <div class="col-md-3 text-end">
                        <label class="form-label d-block text-muted">Total</label>
                        <strong class="text-primary fs-5" th:text="${totalItems} + ' veículos'">0 veículos</strong>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(vehicles)}" class="alert alert-info" role="alert">
        Nenhum veículo cadastrado.
    </div>

    <div th:if="${!#lists.isEmpty(vehicles)}" class="vehicles-table">
        <div class="vehicles-table__scroll">
            <table class="table align-middle vehicles-table__table">
                <thead>
                    <tr>
                        <th>Veículo</th>
                        <th>Placa</th>
                        <th>Cor</th>
                        <th>Ano/Modelo</th>
                        <th>Combustível</th>
                        <th>Associado</th>
                        <th>Mensalidade</th>
                        <th>Vencimento</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehicle : ${vehicles}">
                        <td>
                            <span class="fw-semibold" th:text="${vehicle.maker}"></span>
                            <span th:text="${' - ' + vehicle.model}"></span>
                        </td>
                        <td th:text="${vehicle.plaque}"></td>
                        <td th:text="${vehicle.color}"></td>
                        <td th:text="${vehicle.year_mod}"></td>
                        <td th:text="${vehicle.tipo_combustivel}"></td>
                        <td th:text="${vehicle.partner != null ? vehicle.partner.name : 'N/I'}"></td>
                        <td th:text="${vehicle.payment != null ? 'R$ ' + #numbers.formatDecimal(vehicle.payment.monthly, 1, 2, 'COMMA') : 'R$ 0,00'}"></td>
                        <td th:text="${vehicle.payment != null ? vehicle.payment.vencimento : '-'}"></td>
                        <td class="text-center">
                            <div class="table-actions justify-content-center flex-wrap">
                                <a class="btn btn-warning btn-sm"
                                   th:href="${partnerId != null} ? @{/vehicles/edit/{id}(id=${vehicle.id}, partnerId=${partnerId})} : @{/vehicles/edit/{id}(id=${vehicle.id})}">
                                    Editar
                                </a>
                                <form th:action="${partnerId != null} ? @{/vehicles/delete/{id}(id=${vehicle.id}, partnerId=${partnerId})} : @{/vehicles/delete/{id}(id=${vehicle.id})}"
                                      method="post" class="inline-form">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Confirma a remoção deste veículo?');">
                                        Remover
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Controles de Navegação -->
        <nav aria-label="Navegação de páginas" class="mt-3">
            <ul class="pagination justify-content-center">
                <!-- Primeira Página -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/vehicles(page=0, size=${pageSize}, partnerId=${partnerId}, search=${search})}">
                        <i class="bi bi-chevron-double-left"></i>
                    </a>
                </li>

                <!-- Página Anterior -->
                <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/vehicles(page=${currentPage - 1}, size=${pageSize}, partnerId=${partnerId}, search=${search})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>

                <!-- Páginas Numeradas -->
                <li class="page-item"
                    th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                    th:if="${pageNum >= currentPage - 2 && pageNum <= currentPage + 2}"
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/vehicles(page=${pageNum}, size=${pageSize}, partnerId=${partnerId}, search=${search})}"
                       th:text="${pageNum + 1}">1</a>
                </li>

                <!-- Próxima Página -->
                <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/vehicles(page=${currentPage + 1}, size=${pageSize}, partnerId=${partnerId}, search=${search})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>

                <!-- Última Página -->
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/vehicles(page=${totalPages - 1}, size=${pageSize}, partnerId=${partnerId}, search=${search})}">
                        <i class="bi bi-chevron-double-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>

</body>
</html>
