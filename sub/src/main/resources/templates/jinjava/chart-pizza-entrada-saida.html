<div class="chart-container" style="position: relative; height: 300px; width: 100%;">
    <canvas id="{{ chartId }}"></canvas>
</div>

<script>
    (function() {
        // Função para desenhar o gráfico
        function renderChart() {
            // Verifica se a biblioteca Chart.js carregou. Se não, tenta de novo em 100ms.
            if (typeof Chart === 'undefined') {
                console.warn('Chart.js ainda não carregou. Tentando novamente em 100ms...');
                setTimeout(renderChart, 100);
                return;
            }

            const canvas = document.getElementById('{{ chartId }}');
            if (!canvas) {
                console.error('Canvas com ID {{ chartId }} não encontrado!');
                return;
            }

            const ctx = canvas.getContext('2d');

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Entradas', 'Saídas'],
                    datasets: [{
                        // Usamos 'no-quote' para números, garantindo que o Jinjava injete o valor raw
                        data: [{{ entradas }}, {{ saidas }}],
                        backgroundColor: [
                            'rgba(40, 167, 69, 0.8)',
                            'rgba(220, 53, 69, 0.8)'
                        ],
                        borderColor: [
                            'rgba(40, 167, 69, 1)',
                            'rgba(220, 53, 69, 1)'
                        ],
                        borderWidth: 2,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        title: {
                            display: true,
                            // Adicionado escapejs para evitar quebra se o titulo tiver aspas
                            text: '{{ titulo|escapejs }}',
                            font: {
                                size: 16,
                                weight: 'bold'
                            },
                            padding: {
                                top: 10,
                                bottom: 20
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                                    return context.label + ': R$ ' + value.toLocaleString('pt-BR', {minimumFractionDigits: 2}) + ' (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Tenta iniciar
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderChart);
        } else {
            renderChart();
        }
    })();
</script>
