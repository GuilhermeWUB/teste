<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Relatório de Associados</title>
    <style>
        .field-checkbox {
            transition: all 0.2s ease;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-light);
            cursor: pointer;
        }

        body.dark-mode .field-checkbox {
            border-color: var(--border-dark);
        }

        .field-checkbox:hover {
            background-color: rgba(124, 58, 237, 0.05);
            border-color: var(--ub-purple-light);
        }

        body.dark-mode .field-checkbox:hover {
            background-color: rgba(124, 58, 237, 0.1);
        }

        .field-checkbox input[type="checkbox"]:checked + label {
            color: var(--ub-purple);
            font-weight: 500;
        }

        body.dark-mode .field-checkbox input[type="checkbox"]:checked + label {
            color: var(--ub-purple-light);
        }

        .format-option {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--border-light);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }

        body.dark-mode .format-option {
            border-color: var(--border-dark);
        }

        .format-option:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--ub-purple-light);
        }

        .format-option input[type="radio"]:checked ~ .format-content {
            border-color: var(--ub-purple);
        }

        .format-option.active {
            border-color: var(--ub-purple) !important;
            background-color: rgba(124, 58, 237, 0.05);
        }

        .format-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--ub-purple) 0%, var(--ub-purple-dark) 100%);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
        }

        .select-all-btn {
            cursor: pointer;
            color: var(--ub-purple);
            text-decoration: underline;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            user-select: none;
        }

        .select-all-btn:hover {
            color: var(--ub-purple-dark);
            font-weight: 600;
        }

        body.dark-mode .select-all-btn {
            color: var(--ub-purple-light);
        }

        body.dark-mode .select-all-btn:hover {
            color: var(--ub-purple);
        }
    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="mb-4">
        <h1 class="mb-2"><i class="bi bi-people me-2"></i>Relatório de Associados</h1>
        <p class="text-muted">Selecione os campos que deseja incluir no relatório e escolha o formato de exportação.</p>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Campos do Relatório</h5>
                    <div>
                        <span class="select-all-btn me-3" id="selectAllBtn">Selecionar todos</span>
                        <span class="select-all-btn" id="deselectAllBtn">Desmarcar todos</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row g-3" id="fieldsContainer">
                        <div class="col-md-6 col-lg-4 col-xl-3" th:each="field : ${fieldLabels}">
                            <div class="field-checkbox">
                                <div class="form-check">
                                    <input class="form-check-input field-check" type="checkbox"
                                           th:id="${'field_' + field.key}"
                                           th:value="${field.key}"
                                           th:checked="${field.key == 'id' || field.key == 'name' || field.key == 'cpf' || field.key == 'email' || field.key == 'status'}">
                                    <label class="form-check-label" th:for="${'field_' + field.key}" th:text="${field.value}">
                                        Campo
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Formato de Exportação</h5>
                </div>
                <div class="card-body">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="format-option active" id="pdfOption">
                                <input type="radio" name="format" value="pdf" class="d-none" checked>
                                <div class="format-content">
                                    <span class="format-icon">📄</span>
                                    <h5>PDF</h5>
                                    <p class="text-muted mb-0">Documento formatado e pronto para impressão</p>
                                </div>
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label class="format-option" id="excelOption">
                                <input type="radio" name="format" value="excel" class="d-none">
                                <div class="format-content">
                                    <span class="format-icon">📊</span>
                                    <h5>Excel</h5>
                                    <p class="text-muted mb-0">Planilha editável para análise de dados</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center gap-3">
        <button type="button" class="btn btn-generate" id="generateBtn">
            <i class="bi bi-file-earmark-arrow-down me-2"></i>Gerar Relatório
        </button>
        <a th:href="@{/partners}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i>Voltar
        </a>
    </div>

    <div id="loadingMessage" class="alert alert-info mt-4" style="display: none;">
        <div class="d-flex align-items-center">
            <div class="spinner-border spinner-border-sm me-3" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <span>Gerando relatório, aguarde...</span>
        </div>
    </div>

    <div id="errorMessage" class="alert alert-danger mt-4" style="display: none;"></div>

</section>

<script layout:fragment="scripts">
    (function() {
        function initializeReportPage() {
            console.log('Relatórios: Script iniciado');

            // Botões marcar/desmarcar todos
            const selectAllBtn = document.getElementById('selectAllBtn');
            const deselectAllBtn = document.getElementById('deselectAllBtn');

            if (selectAllBtn) {
                selectAllBtn.addEventListener('click', function() {
                    console.log('Selecionando todos');
                    const checkboxes = document.querySelectorAll('.field-check');
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = true;
                    });
                });
            }

            if (deselectAllBtn) {
                deselectAllBtn.addEventListener('click', function() {
                    console.log('Desmarcando todos');
                    const checkboxes = document.querySelectorAll('.field-check');
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = false;
                    });
                });
            }

            // Efeito visual ao selecionar formato
            const formatOptions = document.querySelectorAll('.format-option');
            formatOptions.forEach(option => {
                option.addEventListener('click', function() {
                    formatOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    const radio = this.querySelector('input[type="radio"]');
                    if (radio) radio.checked = true;
                });
            });

            // Botão gerar relatório
            const generateBtn = document.getElementById('generateBtn');
            if (generateBtn) {
                generateBtn.addEventListener('click', function() {
                    console.log('Gerando relatório...');

                    const selectedFields = [];
                    document.querySelectorAll('.field-check:checked').forEach(checkbox => {
                        selectedFields.push(checkbox.value);
                    });

                    console.log('Campos selecionados:', selectedFields);

                    if (selectedFields.length === 0) {
                        const errorMsg = document.getElementById('errorMessage');
                        errorMsg.textContent = 'Por favor, selecione pelo menos um campo para o relatório.';
                        errorMsg.style.display = 'block';
                        setTimeout(() => {
                            errorMsg.style.display = 'none';
                        }, 5000);
                        return;
                    }

                    const formatRadio = document.querySelector('input[name="format"]:checked');
                    const format = formatRadio ? formatRadio.value : 'pdf';

                    console.log('Formato selecionado:', format);

                    const config = {
                        reportType: 'partner',
                        format: format,
                        selectedFields: selectedFields
                    };

                    const loadingMsg = document.getElementById('loadingMessage');
                    const errorMsg = document.getElementById('errorMessage');

                    loadingMsg.style.display = 'block';
                    errorMsg.style.display = 'none';

                    // Obter CSRF token
                    const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

                    const headers = {
                        'Content-Type': 'application/json',
                    };

                    if (csrfToken && csrfHeader) {
                        headers[csrfHeader] = csrfToken;
                        console.log('CSRF token adicionado');
                    }

                    console.log('Enviando requisição para /reports/partners/generate');

                    fetch('/reports/partners/generate', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(config)
                    })
                        .then(response => {
                            console.log('Resposta recebida:', response.status);
                            if (!response.ok) {
                                throw new Error(`Erro HTTP ${response.status}: ${response.statusText}`);
                            }
                            return response.blob();
                        })
                        .then(blob => {
                            console.log('Blob recebido, tamanho:', blob.size);
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.style.display = 'none';
                            a.href = url;
                            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                            const extension = format === 'pdf' ? 'pdf' : 'xlsx';
                            a.download = `relatorio_associados_${timestamp}.${extension}`;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(url);
                            document.body.removeChild(a);
                            loadingMsg.style.display = 'none';
                            console.log('Download iniciado com sucesso');
                        })
                        .catch(error => {
                            console.error('Erro ao gerar relatório:', error);
                            errorMsg.textContent = `Erro ao gerar relatório: ${error.message}. Por favor, tente novamente.`;
                            errorMsg.style.display = 'block';
                            loadingMsg.style.display = 'none';
                        });
                });
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeReportPage);
        } else {
            initializeReportPage();
        }
    })();
</script>

</body>
</html>
