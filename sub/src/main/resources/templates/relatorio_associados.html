<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Relatório de Associados</title>
</head>
<body>
<section layout:fragment="content" class="report-page" data-report-page="partners" data-report-title="Relatório de Associados">
    <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-4">
        <div>
            <h1 class="mb-1 d-flex align-items-center gap-2">
                <i class="bi bi-people-fill text-primary"></i>
                <span>Relatório de Associados</span>
            </h1>
            <p class="text-muted mb-0">Defina os campos personalizados e visualize o resultado atualizado sem sair da página.</p>
        </div>
        <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary d-flex align-items-center gap-2" data-report-open>
                <i class="bi bi-funnel"></i>
                <span>Nova consulta</span>
            </button>
        </div>
    </div>

    <div class="alert alert-info d-flex align-items-center gap-2" data-report-empty>
        <i class="bi bi-info-circle-fill fs-4"></i>
        <span>Selecione <strong>Nova consulta</strong> para escolher as seções e gerar o relatório desejado.</span>
    </div>

    <div class="report-results-card d-none" data-report-results-wrapper>
        <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-3">
            <div>
                <h2 class="h4 mb-1" data-report-results-title>Relatório de Associados</h2>
                <p class="text-muted small mb-0" data-report-results-subtitle>Consulta dinâmica do relatório.</p>
            </div>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2" data-report-open>
                    <i class="bi bi-arrow-repeat"></i>
                    <span>Refazer consulta</span>
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm d-flex align-items-center gap-2" data-report-clear>
                    <i class="bi bi-x-circle"></i>
                    <span>Fechar resultado</span>
                </button>
            </div>
        </div>
        <div data-report-results></div>
    </div>

    <div class="report-overlay" data-report-overlay role="dialog" aria-modal="true" aria-labelledby="report-modal-title">
        <div class="report-overlay-dialog shadow-lg" tabindex="-1">
            <button type="button" class="btn-close" aria-label="Fechar" data-report-close></button>
            <div class="report-overlay-body" data-report-overlay-content>
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status" aria-label="Carregando"></div>
                    <p class="mt-3 mb-0">Carregando opções...</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        if (window.initializeReportPage) {
            window.initializeReportPage('partners', {autoOpen: true, title: 'Relatório de Associados'});
        }
    });
</script>
</body>
</html>
