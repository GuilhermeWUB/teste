<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout-financeiro}">
<head>
    <title>SUB - Financeiro | Cadastros</title>
</head>
<body>
<section layout:fragment="content" class="financeiro-section">
    <div class="page-header d-flex align-items-center justify-content-between flex-wrap gap-3">
        <div>
            <p class="text-uppercase text-muted small mb-1">Configurações</p>
            <h1 class="mb-1" th:text="${financeiroHeroTitle}">Cadastros</h1>
            <p class="text-muted mb-0" th:text="${financeiroHeroSubtitle}">
                Configure contas, categorias, centros de custo e demais registros do módulo.
            </p>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h5 class="mb-2">Cadastros do financeiro</h5>
            <p class="mb-0 text-muted">
                Organize aqui todos os dados mestres utilizados nas rotinas de lançamento e relatórios.
            </p>
        </div>
    </div>
</section>
</body>
</html>
