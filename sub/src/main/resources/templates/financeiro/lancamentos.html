<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout-financeiro}">
<head>
    <title>SUB - Financeiro | Lançamentos</title>
</head>
<body>
<section layout:fragment="content" class="financeiro-section">
    <div class="page-header d-flex align-items-center justify-content-between flex-wrap gap-3">
        <div>
            <p class="text-uppercase text-muted small mb-1">Fluxo diário</p>
            <h1 class="mb-1" th:text="${financeiroHeroTitle}">Lançamentos</h1>
            <p class="text-muted mb-0" th:text="${financeiroHeroSubtitle}">
                Centralize aqui todas as entradas e saídas registradas pela equipe financeira.
            </p>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h5 class="mb-2">Espaço reservado para a tela de lançamentos</h5>
            <p class="mb-0 text-muted">
                Este container já está pronto para receber as tabelas, filtros e formulários de lançamentos.
            </p>
        </div>
    </div>
</section>
</body>
</html>
