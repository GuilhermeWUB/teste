<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Sistema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-dark-mode.css}">
</head>
<body class="error-page">
<div class="error-card">
    <div>
        <h1 class="error-card__title">⚠️</h1>
        <h2 class="error-card__subtitle" th:text="${status} ? ${status} + ' - ' + ${error} : 'Erro no Servidor'">
            500 - Internal Server Error
        </h2>
        <p class="auth-card__subtitle" th:if="${message}" th:text="${message}"></p>
    </div>

    <div class="error-card__details">
        <p><strong>Timestamp:</strong> <span th:text="${timestamp}">-</span></p>
        <p><strong>Status:</strong> <span th:text="${status}">500</span></p>
        <p><strong>Erro:</strong> <span th:text="${error}">Internal Server Error</span></p>
        <p><strong>Mensagem:</strong> <span th:text="${message}">Ocorreu um erro inesperado</span></p>
        <p><strong>Path:</strong> <span th:text="${path}">-</span></p>
    </div>

    <div class="report-actions report-actions--center">
        <a href="/login" class="btn btn-primary">
            ← Voltar para o Login
        </a>
    </div>
</div>

<script>
    (function () {
        const docElement = document.documentElement;
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        const storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'dark' || (!storedTheme && prefersDarkScheme.matches)) {
            docElement.setAttribute('data-theme', 'dark');
        }

        prefersDarkScheme.addEventListener('change', function (event) {
            const saved = localStorage.getItem('theme');
            if (!saved) {
                docElement.setAttribute('data-theme', event.matches ? 'dark' : 'light');
            }
        });
    })();
</script>
</body>
</html>
