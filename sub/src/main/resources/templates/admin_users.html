<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Usuários</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .user-management-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-management-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .user-management-header p {
            opacity: 0.9;
            margin-bottom: 0;
        }

        .btn-create-user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.3);
        }

        .btn-create-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-create-user i {
            margin-right: 8px;
        }

        .table-custom {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table-custom thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table-custom thead th {
            border: none;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table-custom tbody tr {
            transition: all 0.2s ease;
        }

        .table-custom tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
        }

        .badge-role {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .modal-content {
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit-modal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 32px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-submit-modal:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 1rem 1.5rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .action-form {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
        }

        .action-form .form-select {
            min-width: 180px;
        }

        .btn-update {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-update:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .password-toggle:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="user-management-header">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
            <div>
                <h1>Gerenciamento de Usuários</h1>
                <p>Defina o nível de acesso e gerencie os usuários do sistema</p>
            </div>
            <div>
                <button type="button" class="btn btn-create-user" data-bs-toggle="modal" data-bs-target="#createUserModal">
                    <i class="bi bi-person-plus-fill"></i> Criar Novo Usuário
                </button>
            </div>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle table-custom">
            <thead>
            <tr>
                <th>Nome Completo</th>
                <th>Nome de Usuário</th>
                <th>E-mail</th>
                <th>Permissão</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td>
                    <div class="d-flex align-items-center">
                        <div class="avatar-circle me-2" style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600;">
                            <span th:text="${#strings.substring(user.fullName, 0, 1)}"></span>
                        </div>
                        <strong th:text="${user.fullName}"></strong>
                    </div>
                </td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span class="badge badge-role"
                          th:classappend="${T(com.necsus.necsusspring.model.RoleType).hasAdminPrivileges(user.role)} ? ' bg-primary' : ' bg-secondary'"
                          th:text="${T(com.necsus.necsusspring.model.RoleType).displayNameFor(user.role)}"></span>
                </td>
                <td>
                    <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post"
                          class="action-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <select class="form-select form-select-sm" name="role">
                            <option th:each="role : ${availableRoles}"
                                    th:value="${role.code}"
                                    th:selected="${role.code == user.role}"
                                    th:text="${role.displayName}"></option>
                        </select>
                        <button type="submit" class="btn btn-update btn-sm">
                            <i class="bi bi-arrow-repeat"></i> Atualizar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Criar Usuário -->
    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createUserModalLabel">
                        <i class="bi bi-person-plus-fill me-2"></i>Criar Novo Usuário
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/users/create}" method="post">
                    <div class="modal-body">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="mb-3">
                            <label for="fullName" class="form-label">
                                <i class="bi bi-person me-1"></i>Nome Completo
                            </label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required
                                   placeholder="Digite o nome completo">
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-at me-1"></i>Nome de Usuário
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="Digite o nome de usuário" pattern="[a-zA-Z0-9_]+"
                                   title="Apenas letras, números e underscore">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-1"></i>E-mail
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="exemplo@email.com">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-key me-1"></i>Senha
                            </label>
                            <div class="password-input-wrapper">
                                <input type="password" class="form-control" id="password" name="password" required
                                       placeholder="Digite uma senha segura" minlength="6">
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                            <small class="text-muted">Mínimo de 6 caracteres</small>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">
                                <i class="bi bi-shield-check me-1"></i>Permissão
                            </label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">Selecione uma permissão</option>
                                <option th:each="role : ${availableRoles}"
                                        th:value="${role.code}"
                                        th:text="${role.displayName}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-submit-modal">
                            <i class="bi bi-check-lg me-1"></i>Criar Usuário
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Auto-hide alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    alert.style.transition = 'opacity 0.5s ease';
                    alert.style.opacity = '0';
                    setTimeout(function() {
                        alert.remove();
                    }, 500);
                }, 5000);
            });
        });
    </script>
</section>
</body>
</html>
