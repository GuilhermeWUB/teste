<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Usuários</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<section layout:fragment="content" class="admin-users">
    <div class="admin-users__shell">
        <div class="admin-users__card">
            <div class="admin-users__header">
                <div class="admin-users__header-text">
                    <span class="admin-users__eyebrow">Gestão de usuários</span>
                    <h1 class="admin-users__title">Controle de acessos</h1>
                    <p class="admin-users__subtitle">Defina o nível de acesso e gerencie os usuários do sistema.</p>
                </div>
                <button type="button" class="admin-users__add-btn" data-bs-toggle="modal" data-bs-target="#createUserModal">
                    <i class="bi bi-person-plus-fill" aria-hidden="true"></i>
                    <span>Adicionar usuário</span>
                </button>
            </div>

            <div th:if="${successMessage}" class="admin-users__alert admin-users__alert--success" role="alert">
                <i class="bi bi-check-circle-fill" aria-hidden="true"></i>
                <span th:text="${successMessage}"></span>
            </div>

            <div th:if="${errorMessage}" class="admin-users__alert admin-users__alert--error" role="alert">
                <i class="bi bi-exclamation-triangle-fill" aria-hidden="true"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="admin-users__table-card">
                <div class="table-responsive">
                    <table class="table admin-users-table align-middle">
                        <thead>
                        <tr>
                            <th scope="col">Usuário</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Permissão</th>
                            <th scope="col" class="text-center">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td>
                                <div class="admin-users__person">
                                    <div class="admin-users__avatar" aria-hidden="true">
                                        <span th:text="${#strings.isEmpty(#strings.trim(user.fullName)) ? 'U' : #strings.substring(#strings.trim(user.fullName), 0, 1)}"></span>
                                    </div>
                                    <div class="admin-users__person-info">
                                        <strong th:text="${#strings.isEmpty(#strings.trim(user.fullName)) ? 'Usuário sem nome' : user.fullName}"></strong>
                                        <span class="admin-users__person-username" th:text="'@' + ${user.username}"></span>
                                    </div>
                                </div>
                            </td>
                            <td class="admin-users__email" th:text="${#strings.isEmpty(#strings.trim(user.email)) ? 'E-mail não informado' : user.email}"></td>
                            <td>
                                <span class="admin-users__role-badge"
                                      th:classappend="${T(com.necsus.necsusspring.model.RoleType).hasAdminPrivileges(user.role)} ? ' admin-users__role-badge--admin' : ' admin-users__role-badge--standard'"
                                      th:text="${T(com.necsus.necsusspring.model.RoleType).displayNameFor(user.role)}"></span>
                            </td>
                            <td>
                                <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post"
                                      class="admin-users__actions">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <select class="admin-users__role-select" name="role">
                                        <option th:each="role : ${availableRoles}"
                                                th:value="${role.code}"
                                                th:selected="${role.code == user.role}"
                                                th:text="${role.displayName}"></option>
                                    </select>
                                    <button type="submit" class="admin-users__action-btn" title="Atualizar permissão">
                                        <i class="bi bi-arrow-repeat" aria-hidden="true"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content admin-users__modal">
                <div class="modal-header admin-users__modal-header">
                    <h5 class="modal-title" id="createUserModalLabel">
                        <i class="bi bi-person-plus-fill me-2" aria-hidden="true"></i>
                        <span>Adicionar novo usuário</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form th:action="@{/admin/users/create}" method="post">
                    <div class="modal-body admin-users__modal-body">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="mb-3">
                            <label for="fullName" class="form-label">
                                <i class="bi bi-person me-1" aria-hidden="true"></i>
                                <span>Nome completo</span>
                            </label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required
                                   placeholder="Digite o nome completo">
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-at me-1" aria-hidden="true"></i>
                                <span>Nome de usuário</span>
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="Digite o nome de usuário" pattern="[a-zA-Z0-9_]+"
                                   title="Apenas letras, números e underscore">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-1" aria-hidden="true"></i>
                                <span>E-mail</span>
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="exemplo@email.com">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-key me-1" aria-hidden="true"></i>
                                <span>Senha</span>
                            </label>
                            <div class="password-input-wrapper">
                                <input type="password" class="form-control" id="password" name="password" required
                                       placeholder="Digite uma senha segura" minlength="6">
                                <button type="button" class="password-toggle" onclick="togglePassword()"
                                        aria-label="Mostrar ou ocultar senha">
                                    <i class="bi bi-eye" id="toggleIcon" aria-hidden="true"></i>
                                </button>
                            </div>
                            <small class="text-muted">Mínimo de 6 caracteres</small>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">
                                <i class="bi bi-shield-check me-1" aria-hidden="true"></i>
                                <span>Permissão</span>
                            </label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">Selecione uma permissão</option>
                                <option th:each="role : ${availableRoles}"
                                        th:value="${role.code}"
                                        th:text="${role.displayName}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer admin-users__modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-submit-modal">
                            <i class="bi bi-check-lg me-1" aria-hidden="true"></i>
                            <span>Criar usuário</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.admin-users__alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    alert.classList.add('admin-users__alert--hidden');
                    setTimeout(function() {
                        alert.remove();
                    }, 400);
                }, 5000);
            });
        });
    </script>
</section>
</body>
</html>
