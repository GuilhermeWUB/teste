<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Usuários</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
        <div>
            <h1 class="mb-0">Gerenciamento de Usuários</h1>
            <p class="text-muted mb-0">Defina o nível de acesso e o time de cada usuário.</p>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Usuário</th>
                <th>E-mail</th>
                <th>Permissão</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${T(com.necsus.necsusspring.model.RoleType).hasAdminPrivileges(user.role)} ? ' bg-primary' : ' bg-secondary'"
                          th:text="${T(com.necsus.necsusspring.model.RoleType).displayNameFor(user.role)}"></span>
                </td>
                <td class="text-center">
                    <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post"
                          class="d-inline-flex gap-2 align-items-center">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <select class="form-select form-select-sm" name="role">
                            <option th:each="role : ${availableRoles}"
                                    th:value="${role.code}"
                                    th:selected="${role.code == user.role}"
                                    th:text="${role.displayName}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Atualizar permissão</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
