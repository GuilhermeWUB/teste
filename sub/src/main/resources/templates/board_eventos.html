<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/board-eventos.css}">
</head>
<body>
<div th:replace="~{fragments/layout :: header}"></div>

<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-kanban"></i> Board de Eventos</h2>
        <div>
            <a th:href="@{/events/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Evento
            </a>
            <a th:href="@{/events}" class="btn btn-outline-secondary">
                <i class="bi bi-list"></i> Lista
            </a>
        </div>
    </div>

    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Board Kanban -->
    <div class="board-container">
        <!-- Coluna A FAZER -->
        <div class="board-column">
            <div class="column-header bg-secondary">
                <h5><i class="bi bi-circle"></i> A Fazer</h5>
                <span class="badge bg-white text-dark" th:text="${events.?[status.name() == 'A_FAZER'].size()}">0</span>
            </div>
            <div class="column-content" id="column-A_FAZER" data-status="A_FAZER">
                <div th:each="event : ${events}" th:if="${event.status.name() == 'A_FAZER'}">
                    <div class="event-card" th:attr="data-event-id=${event.id}">
                        <div class="card-header-custom">
                            <h6 class="card-title" th:text="${event.titulo}">Título</h6>
                            <span class="badge" th:classappend="${'bg-' + event.prioridadeColor}"
                                  th:text="${event.prioridadeFormatted}" th:if="${event.prioridade != null}">
                                </span>
                        </div>
                        <div class="card-body-custom">
                            <p class="card-description" th:text="${event.descricao}">Descrição</p>
                            <div class="card-info">
                                <small><i class="bi bi-person"></i> <span th:text="${event.partner.name}">Associado</span></small>
                                <small><i class="bi bi-car-front"></i> <span th:text="${event.vehicle.plate}">Placa</span></small>
                            </div>
                            <div class="card-footer-custom">
                                <small><i class="bi bi-calendar-event"></i> <span th:text="${#temporals.format(event.dataVencimento, 'dd/MM/yyyy')}">00/00/0000</span></small>
                                <div>
                                    <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coluna EM ANDAMENTO -->
        <div class="board-column">
            <div class="column-header bg-primary">
                <h5><i class="bi bi-arrow-repeat"></i> Em Andamento</h5>
                <span class="badge bg-white text-dark" th:text="${events.?[status.name() == 'EM_ANDAMENTO'].size()}">0</span>
            </div>
            <div class="column-content" id="column-EM_ANDAMENTO" data-status="EM_ANDAMENTO">
                <div th:each="event : ${events}" th:if="${event.status.name() == 'EM_ANDAMENTO'}">
                    <div class="event-card" th:attr="data-event-id=${event.id}">
                        <div class="card-header-custom">
                            <h6 class="card-title" th:text="${event.titulo}">Título</h6>
                            <span class="badge" th:classappend="${'bg-' + event.prioridadeColor}"
                                  th:text="${event.prioridadeFormatted}" th:if="${event.prioridade != null}">
                                </span>
                        </div>
                        <div class="card-body-custom">
                            <p class="card-description" th:text="${event.descricao}">Descrição</p>
                            <div class="card-info">
                                <small><i class="bi bi-person"></i> <span th:text="${event.partner.name}">Associado</span></small>
                                <small><i class="bi bi-car-front"></i> <span th:text="${event.vehicle.plate}">Placa</span></small>
                            </div>
                            <div class="card-footer-custom">
                                <small><i class="bi bi-calendar-event"></i> <span th:text="${#temporals.format(event.dataVencimento, 'dd/MM/yyyy')}">00/00/0000</span></small>
                                <div>
                                    <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coluna AGUARDANDO -->
        <div class="board-column">
            <div class="column-header bg-warning">
                <h5><i class="bi bi-hourglass-split"></i> Aguardando</h5>
                <span class="badge bg-white text-dark" th:text="${events.?[status.name() == 'AGUARDANDO'].size()}">0</span>
            </div>
            <div class="column-content" id="column-AGUARDANDO" data-status="AGUARDANDO">
                <div th:each="event : ${events}" th:if="${event.status.name() == 'AGUARDANDO'}">
                    <div class="event-card" th:attr="data-event-id=${event.id}">
                        <div class="card-header-custom">
                            <h6 class="card-title" th:text="${event.titulo}">Título</h6>
                            <span class="badge" th:classappend="${'bg-' + event.prioridadeColor}"
                                  th:text="${event.prioridadeFormatted}" th:if="${event.prioridade != null}">
                                </span>
                        </div>
                        <div class="card-body-custom">
                            <p class="card-description" th:text="${event.descricao}">Descrição</p>
                            <div class="card-info">
                                <small><i class="bi bi-person"></i> <span th:text="${event.partner.name}">Associado</span></small>
                                <small><i class="bi bi-car-front"></i> <span th:text="${event.vehicle.plate}">Placa</span></small>
                            </div>
                            <div class="card-footer-custom">
                                <small><i class="bi bi-calendar-event"></i> <span th:text="${#temporals.format(event.dataVencimento, 'dd/MM/yyyy')}">00/00/0000</span></small>
                                <div>
                                    <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coluna CONCLUÍDO -->
        <div class="board-column">
            <div class="column-header bg-success">
                <h5><i class="bi bi-check-circle"></i> Concluído</h5>
                <span class="badge bg-white text-dark" th:text="${events.?[status.name() == 'CONCLUIDO'].size()}">0</span>
            </div>
            <div class="column-content" id="column-CONCLUIDO" data-status="CONCLUIDO">
                <div th:each="event : ${events}" th:if="${event.status.name() == 'CONCLUIDO'}">
                    <div class="event-card" th:attr="data-event-id=${event.id}">
                        <div class="card-header-custom">
                            <h6 class="card-title" th:text="${event.titulo}">Título</h6>
                            <span class="badge" th:classappend="${'bg-' + event.prioridadeColor}"
                                  th:text="${event.prioridadeFormatted}" th:if="${event.prioridade != null}">
                                </span>
                        </div>
                        <div class="card-body-custom">
                            <p class="card-description" th:text="${event.descricao}">Descrição</p>
                            <div class="card-info">
                                <small><i class="bi bi-person"></i> <span th:text="${event.partner.name}">Associado</span></small>
                                <small><i class="bi bi-car-front"></i> <span th:text="${event.vehicle.plate}">Placa</span></small>
                            </div>
                            <div class="card-footer-custom">
                                <small><i class="bi bi-calendar-event"></i> <span th:text="${#temporals.format(event.dataVencimento, 'dd/MM/yyyy')}">00/00/0000</span></small>
                                <div>
                                    <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script th:src="@{/js/board-eventos.js}"></script>
</body>
</html>
