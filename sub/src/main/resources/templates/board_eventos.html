<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <title>Eventos - Kanban</title>
    <link rel="stylesheet" th:href="@{/css/kanban-eventos-v2.css}">
</head>
<body>
    <section layout:fragment="content">
        <!-- Kanban Board Inline (sem fragment externo) -->
        <div class="kanban-wrapper">
            <!-- Header -->
            <div class="kanban-header">
                <div class="kanban-controls">
                    <!-- Search -->
                    <div class="kanban-search">
                        <i class="bi bi-search"></i>
                        <input type="text" id="kanban-search" placeholder="Buscar eventos..." autocomplete="off"/>
                    </div>

                    <!-- Filter buttons -->
                    <button class="kanban-filter-btn active" data-filter="all">
                        <i class="bi bi-funnel"></i> Todos
                    </button>
                    <button class="kanban-filter-btn" data-filter="URGENTE">
                        <i class="bi bi-exclamation-triangle-fill"></i> Urgente
                    </button>
                    <button class="kanban-filter-btn" data-filter="ALTA">
                        <i class="bi bi-arrow-up"></i> Alta
                    </button>

                    <!-- Buttons -->
                    <button class="kanban-view-btn" id="kanban-view-toggle" title="Alternar visualiza√ß√£o">
                        <i class="bi bi-list-ul"></i>
                    </button>
                    <button class="kanban-view-btn" id="kanban-advanced-filters" title="Filtros Avan√ßados">
                        <i class="bi bi-funnel-fill"></i>
                    </button>
                    <button class="kanban-view-btn" id="kanban-export" title="Exportar">
                        <i class="bi bi-download"></i>
                    </button>
                    <button class="kanban-view-btn" id="kanban-theme-selector" title="Temas">
                        <i class="bi bi-palette-fill"></i>
                    </button>
                    <button class="kanban-settings-btn" title="Novo Evento" onclick="window.location.href='/events/new'">
                        <i class="bi bi-plus-circle"></i> Novo Evento
                    </button>
                </div>
            </div>

            <!-- Board com colunas -->
            <div class="kanban-board">
                <!-- Coluna A Fazer -->
                <div class="kanban-column" data-status="A_FAZER">
                    <div class="column-header">
                        <div class="column-title">
                            <h3>A Fazer</h3>
                            <span class="column-count">0</span>
                        </div>
                        <button class="column-add-btn">
                            <i class="bi bi-plus"></i> Novo
                        </button>
                    </div>
                    <div class="tasks-container" id="column-A_FAZER"></div>
                </div>

                <!-- Coluna Em Andamento -->
                <div class="kanban-column" data-status="EM_ANDAMENTO">
                    <div class="column-header">
                        <div class="column-title">
                            <h3>Em Andamento</h3>
                            <span class="column-count">0</span>
                        </div>
                        <button class="column-add-btn">
                            <i class="bi bi-plus"></i> Novo
                        </button>
                    </div>
                    <div class="tasks-container" id="column-EM_ANDAMENTO"></div>
                </div>

                <!-- Coluna Aguardando -->
                <div class="kanban-column" data-status="AGUARDANDO">
                    <div class="column-header">
                        <div class="column-title">
                            <h3>Aguardando</h3>
                            <span class="column-count">0</span>
                        </div>
                        <button class="column-add-btn">
                            <i class="bi bi-plus"></i> Novo
                        </button>
                    </div>
                    <div class="tasks-container" id="column-AGUARDANDO"></div>
                </div>

                <!-- Coluna Conclu√≠do -->
                <div class="kanban-column" data-status="CONCLUIDO">
                    <div class="column-header">
                        <div class="column-title">
                            <h3>Conclu√≠do</h3>
                            <span class="column-count">0</span>
                        </div>
                        <button class="column-add-btn">
                            <i class="bi bi-plus"></i> Novo
                        </button>
                    </div>
                    <div class="tasks-container" id="column-CONCLUIDO"></div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="kanban-modal" class="kanban-modal">
            <div class="kanban-modal-content">
                <div class="kanban-modal-header">
                    <h2>Detalhes do Evento</h2>
                    <button class="kanban-modal-close" onclick="kanbanBoard.closeModal()">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div class="kanban-modal-body"></div>
            </div>
        </div>


        <!-- Scripts carregados dinamicamente ap√≥s DOM estar pronto -->
        <script>
            // Garante que scripts s√≥ carreguem ap√≥s TODO o DOM estar pronto
            (function() {
                console.log('[KANBAN LOADER] Aguardando DOM completo...');

                function loadKanbanScripts() {
                    console.log('[KANBAN LOADER] DOM pronto! Verificando elementos...');
                    console.log('[KANBAN LOADER] Containers encontrados:', document.querySelectorAll('.tasks-container').length);
                    console.log('[KANBAN LOADER] Colunas encontradas:', document.querySelectorAll('.kanban-column').length);

                    if (document.querySelectorAll('.tasks-container').length === 0) {
                        console.error('[KANBAN LOADER] ‚ùå CONTAINERS N√ÉO ENCONTRADOS! Tentando novamente em 100ms...');
                        setTimeout(loadKanbanScripts, 100);
                        return;
                    }

                    console.log('[KANBAN LOADER] ‚úÖ Elementos encontrados! Carregando scripts...');

                    // Carregar script principal
                    const script1 = document.createElement('script');
                    script1.src = '/js/kanban_eventos_v3.js';
                    script1.onload = function() {
                        console.log('[KANBAN LOADER] ‚úÖ kanban_eventos_v3.js carregado');

                        // Carregar script de m√©todos ap√≥s o principal
                        const script2 = document.createElement('script');
                        script2.src = '/js/kanban_eventos_v3_methods.js';
                        script2.onload = function() {
                            console.log('[KANBAN LOADER] ‚úÖ kanban_eventos_v3_methods.js carregado');
                            console.log('[KANBAN LOADER] üöÄ Sistema kanban pronto!');
                        };
                        script2.onerror = function() {
                            console.error('[KANBAN LOADER] ‚ùå Erro ao carregar kanban_eventos_v3_methods.js');
                        };
                        document.body.appendChild(script2);
                    };
                    script1.onerror = function() {
                        console.error('[KANBAN LOADER] ‚ùå Erro ao carregar kanban_eventos_v3.js');
                    };
                    document.body.appendChild(script1);
                }

                // Esperar DOM estar completamente pronto
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', loadKanbanScripts);
                } else {
                    // DOM j√° est√° pronto
                    setTimeout(loadKanbanScripts, 100); // Pequeno delay para garantir
                }
            })();
        </script>
    </section>
</body>
</html>
