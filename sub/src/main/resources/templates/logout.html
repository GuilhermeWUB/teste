<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Sair</title>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex flex-column gap-3">
        <div>
            <h1 class="mb-2">Deseja encerrar a sessão?</h1>
            <p class="text-muted mb-0">Confirme abaixo para sair do sistema com segurança.</p>
        </div>
        <div class="alert alert-warning" role="alert">
            Ao sair, todos os dados não salvos serão perdidos.
        </div>
        <form th:action="@{/perform-logout}" method="post" class="d-flex gap-2">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-box-arrow-right me-1"></i>Confirmar saída
            </button>
            <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</section>
</body>
</html>
