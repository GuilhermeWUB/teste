<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Cadastrar Evento</title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="mb-4">Cadastrar Evento</h1>
    <form th:action="@{/events}" th:object="${event}" method="post" class="row g-3">
        <div class="col-md-12">
            <label for="name" class="form-label">Nome do Evento</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="col-md-6">
            <label for="eventDate" class="form-label">Data do Evento</label>
            <input type="date" id="eventDate" class="form-control" th:field="*{eventDate}" />
            <div class="text-danger" th:if="${#fields.hasErrors('eventDate')}" th:errors="*{eventDate}"></div>
        </div>
        <div class="col-md-6">
            <label for="location" class="form-label">Local</label>
            <input type="text" id="location" class="form-control" th:field="*{location}" />
        </div>
        <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" th:field="*{status}">
                <option value="">Selecione</option>
                <option value="Planejado">Planejado</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Concluído">Concluído</option>
                <option value="Cancelado">Cancelado</option>
            </select>
        </div>
        <div class="col-md-12">
            <label for="description" class="form-label">Descrição</label>
            <textarea id="description" class="form-control" rows="4" th:field="*{description}"></textarea>
        </div>
        <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/events}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>

</body>
</html>
