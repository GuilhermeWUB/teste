<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Registrar Comunicação</title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="mb-4">Cadastrar Comunicação</h1>
    <form th:action="@{/events}" th:object="${event}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="motivo" class="form-label">Motivo</label>
            <input type="text" id="motivo" class="form-control" th:field="*{motivo}" />
            <div class="text-danger" th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}"></div>
        </div>
        <div class="col-md-6">
            <label for="envolvimento" class="form-label">Envolvimento</label>
            <input type="text" id="envolvimento" class="form-control" th:field="*{envolvimento}" />
            <div class="text-danger" th:if="${#fields.hasErrors('envolvimento')}" th:errors="*{envolvimento}"></div>
        </div>
        <div class="col-md-6">
            <label for="dataAconteceu" class="form-label">Data em que aconteceu</label>
            <input type="date" id="dataAconteceu" class="form-control" th:field="*{dataAconteceu}" />
            <div class="text-danger" th:if="${#fields.hasErrors('dataAconteceu')}" th:errors="*{dataAconteceu}"></div>
        </div>
        <div class="col-md-6">
            <label for="horaAconteceu" class="form-label">Horário em que aconteceu (hhmm)</label>
            <input type="number" id="horaAconteceu" class="form-control" th:field="*{horaAconteceu}" min="0" max="2359" step="1" />
            <div class="text-danger" th:if="${#fields.hasErrors('horaAconteceu')}" th:errors="*{horaAconteceu}"></div>
        </div>
        <div class="col-md-6">
            <label for="dataComunicacao" class="form-label">Data da comunicação</label>
            <input type="date" id="dataComunicacao" class="form-control" th:field="*{dataComunicacao}" />
            <div class="text-danger" th:if="${#fields.hasErrors('dataComunicacao')}" th:errors="*{dataComunicacao}"></div>
        </div>
        <div class="col-md-6">
            <label for="horaComunicacao" class="form-label">Horário da comunicação (hhmm)</label>
            <input type="number" id="horaComunicacao" class="form-control" th:field="*{horaComunicacao}" min="0" max="2359" step="1" />
            <div class="text-danger" th:if="${#fields.hasErrors('horaComunicacao')}" th:errors="*{horaComunicacao}"></div>
        </div>
        <div class="col-md-6">
            <label for="idExterno" class="form-label">ID Externo</label>
            <input type="number" id="idExterno" class="form-control" th:field="*{idExterno}" />
        </div>
        <div class="col-md-6">
            <label for="analistaResponsavel" class="form-label">Analista Responsável</label>
            <input type="text" id="analistaResponsavel" class="form-control" th:field="*{analistaResponsavel}" />
        </div>
        <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/events}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>

</body>
</html>
