<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SUB - Atualizar Comunicação</title>
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
</head>
<body>

<section layout:fragment="content">
    <h1 class="mb-4">Atualizar Comunicação</h1>
    <form th:action="@{/events/update/{id}(id=${event.id})}" th:object="${event}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-6">
            <label for="motivo" class="form-label">Motivo</label>
            <select id="motivo" class="form-select" th:field="*{motivo}">
                <option value="" th:selected="${event.motivo == null}">--SELECIONE--</option>
                <option th:each="motivoOption : ${motivoOptions}"
                        th:value="${motivoOption}"
                        th:text="${motivoOption.descricao}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}"></div>
        </div>
        <div class="col-md-6">
            <label for="envolvimento" class="form-label">Envolvimento</label>
            <select id="envolvimento" class="form-select" th:field="*{envolvimento}">
                <option value="" th:selected="${event.envolvimento == null}">--SELECIONE--</option>
                <option th:each="envolvimentoOption : ${envolvimentoOptions}"
                        th:value="${envolvimentoOption}"
                        th:text="${envolvimentoOption.descricao}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('envolvimento')}" th:errors="*{envolvimento}"></div>
        </div>
        <div class="col-md-6">
            <label for="dataAconteceu" class="form-label">Data em que aconteceu</label>
            <input type="date" id="dataAconteceu" class="form-control" th:field="*{dataAconteceu}" />
            <div class="text-danger" th:if="${#fields.hasErrors('dataAconteceu')}" th:errors="*{dataAconteceu}"></div>
        </div>
        <div class="col-md-6">
            <label for="horaAconteceu" class="form-label">Horário em que aconteceu (hhmm)</label>
            <input type="number" id="horaAconteceu" class="form-control" th:field="*{horaAconteceu}" min="0" max="2359" step="1" />
            <div class="text-danger" th:if="${#fields.hasErrors('horaAconteceu')}" th:errors="*{horaAconteceu}"></div>
        </div>
        <div class="col-md-6">
            <label for="dataComunicacao" class="form-label">Data da comunicação</label>
            <input type="date" id="dataComunicacao" class="form-control" name="dataComunicacao" th:value="${event.dataComunicacao}" />
            <div class="text-danger" th:if="${#fields.hasErrors('dataComunicacao')}" th:errors="*{dataComunicacao}"></div>
        </div>
        <div class="col-md-6">
            <label for="horaComunicacao" class="form-label">Horário da comunicação (hhmm)</label>
            <input type="number" id="horaComunicacao" class="form-control" name="horaComunicacao" th:value="${event.horaComunicacao}" min="0" max="2359" step="1" />
            <div class="text-danger" th:if="${#fields.hasErrors('horaComunicacao')}" th:errors="*{horaComunicacao}"></div>
        </div>
        <div class="col-md-6">
            <label for="idExterno" class="form-label">ID Externo</label>
            <input type="number" id="idExterno" class="form-control" th:field="*{idExterno}" />
        </div>
        <div class="col-md-6">
            <label for="analistaResponsavel" class="form-label">Analista Responsável</label>
            <input type="text" id="analistaResponsavel" class="form-control" th:field="*{analistaResponsavel}" />
        </div>
        <div class="col-md-6">
            <label for="placaManual" class="form-label">Placa do Veículo</label>
            <input type="text" id="placaManual" class="form-control" th:field="*{placaManual}"
                   placeholder="Ex: ABC-1234" maxlength="10" />
            <small class="text-muted">Campo opcional</small>
        </div>
        <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Salvar alterações</button>
            <a th:href="@{/events}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>

</body>
</html>
