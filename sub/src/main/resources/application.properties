# ===============================================
# SERVER & ERROR HANDLING
# ===============================================
# Mostra detalhes dos erros (útil para dev, cuidado em prod)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
server.error.whitelabel.enabled=false

# ===============================================
# LOGGING
# ===============================================
# Logging detalhado para debug
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.necsus.necsusspring=DEBUG
# Dica: Se o log ficar muito poluído, mude org.springframework para INFO

# ===============================================
# DATABASE (PostgreSQL)
# ===============================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${POSTGRES_DB:ubsystem}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:admin123}

# ===============================================
# JPA / HIBERNATE
# ===============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Evita problemas com lazy loading (Open Session In View)
spring.jpa.open-in-view=true

# Evita erros de MultipleBagFetchException e melhora performance
spring.jpa.properties.hibernate.default_batch_fetch_size=10

# ===============================================
# MIGRATIONS (Flyway)
# ===============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# Evita falhas de inicializacao quando o checksum de uma migration ja aplicada
# diferir do arquivo local (ex.: alteracoes manuais no banco). Use flyway repair
# para alinhar o historico quando possivel.
spring.flyway.validate-on-migrate=false

# ===============================================
# ADMIN DEFAULT CONFIG
# ===============================================
app.admin.default-full-name=Administrador
app.admin.default-username=admin
app.admin.default-email=admin@sub.com
app.admin.default-password=admin123

# ===============================================
# FILE UPLOAD
# ===============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

