# Mostra detalhes dos erros
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
server.error.whitelabel.enabled=false

# Logging detalhado
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.necsus.necsusspring=DEBUG

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${POSTGRES_DB:ubsystem}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:admin123}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Evita problemas com lazy loading
spring.jpa.open-in-view=true
# Evita erros de MultipleBagFetchException
spring.jpa.properties.hibernate.default_batch_fetch_size=10

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Default admin user
app.admin.default-full-name=Administrador
app.admin.default-username=admin
app.admin.default-email=admin@sub.com
app.admin.default-password=admin123

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

