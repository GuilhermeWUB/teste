<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar associado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Cadastrar associado</h1>
    <form action="#" th:action="@{/partners}" th:object="${createPartnerRequest}" method="post">
        <h2 class="mt-4">Dados do associado</h2>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Nome/Razão social</label>
                <input type="text" id="name" class="form-control" th:field="*{partner.name}" />
                <div class="text-danger" th:if="${#fields.hasErrors('partner.name')}" th:errors="*{partner.name}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control" th:field="*{partner.cpf}" />
                <div class="text-danger" th:if="${#fields.hasErrors('partner.cpf')}" th:errors="*{partner.cpf}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="rg" class="form-label">RG/Doc. Indentificação</label>
                <input type="text" id="rg" class="form-control" th:field="*{partner.rg}" />
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" th:field="*{partner.email}" />
                <div class="text-danger" th:if="${#fields.hasErrors('partner.email')}" th:errors="*{partner.email}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dateBorn" class="form-label">Data de Nascimento</label>
                <input type="date" id="dateBorn" class="form-control" th:field="*{partner.dateBorn}" />
            </div>
            <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="text" id="phone" class="form-control" th:field="*{partner.phone}" />
            </div>
        </div>
        <div class="mb-3">
            <label for="cell" class="form-label">Celular</label>
            <input type="text" id="cell" class="form-control" th:field="*{partner.cell}" />
        </div>

        <h2 class="mt-4">Informações de endereço</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="zipcode" class="form-label">CEP</label>
                <input type="text" id="zipcode" class="form-control" th:field="*{address.zipcode}" />
                <div class="text-danger" th:if="${#fields.hasErrors('address.zipcode')}" th:errors="*{address.zipcode}"></div>
            </div>
            <div class="col-md-8 mb-3">
                <label for="address" class="form-label">Endereço</label>
                <input type="text" id="address" class="form-control" th:field="*{address.address}" />
                <div class="text-danger" th:if="${#fields.hasErrors('address.address')}" th:errors="*{address.address}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="number" class="form-label">Nº</label>
                <input type="text" id="number" class="form-control" th:field="*{address.number}" />
            </div>
            <div class="col-md-8 mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" id="city" class="form-control" th:field="*{address.city}" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="neighborhood" class="form-label">Bairro</label>
                <input type="text" id="neighborhood" class="form-control" th:field="*{address.neighborhood}" />
            </div>
            <div class="col-md-6 mb-3">
                <label for="states" class="form-label">UF</label>
                <input type="text" id="states" class="form-control" th:field="*{address.states}" />
            </div>
        </div>
        <div class="mb-3">
            <label for="complement" class="form-label">Complemento</label>
            <input type="text" id="complement" class="form-control" th:field="*{address.complement}" />
        </div>

        <h2 class="mt-4">Informações de adesão</h2>
        <div class="mb-3">
            <label for="value" class="form-label">Valor da adesão</label>
            <input type="text" id="value" class="form-control" th:field="*{adhesion.value}" />
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
