<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>System UB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">System UB</h1>
    <a href="/partners/new" class="btn btn-primary mb-3">Cadastrar Novo Parceiro</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome/Razão social</th>
            <th>CPF</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partner : ${partners}">
            <td th:text="${partner.name}"></td>
            <td th:text="${partner.cpf}"></td>
            <td>
                <a th:href="@{/partners/{id}(id=${partner.id})}" class="btn btn-info btn-sm">Detalhes</a>
                <a th:href="@{/partners/edit/{id}(id=${partner.id})}" class="btn btn-warning btn-sm">Alterar</a>
                <form th:action="@{/partners/delete/{id}(id=${partner.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este parceiro?');">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
